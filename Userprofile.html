<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/userprofile.css">
    <title>Username</title>
  </head>
  <body itemscope="itemscope" itemtype="http://schema.org/Person">



    <div class="profile-wrapper container">
	<div class="row">
		<div class="col-md-6 left">
			<img class="user-photo" itemprop="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGlZkIqki43f4vMGa-DljqZBCOr6D6Cm_l_kDM06YEjL2QWlKZY_glSuSJGybsUIHmdpc&usqp=CAU" alt="">
		</div>
		<div class="col-md-6 right text-center">
			<h1 itemprop="name">Username</h1>
			<h2>Student</h2>

			<div class="id">
			<h3>ID</h3>
			
			</div>
			
			<div class="email">
			<h3>Email</h3>
			
			</div>
			<div class="phone">
			<h3>Phone</h3>
			
			</div>
		</div>
	</div>
    </div>
    
  </body>
</html>
